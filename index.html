<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinrax</title>

    <!-- Open Graph Embed -->
    <meta property="og:title" content="spinrax">
    <meta property="og:description" content="hehe mynrax go spin">


    <!-- Favicon (Animated) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            margin: 0;
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer; 
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #message {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        #ios-message {
            position: absolute;
            bottom: 60px;
            font-size: 1em;
            color: yellow;
            background-color: black;
            width: 100%;
            text-align: center;
            padding: 10px;
            display: none;
        }

        #ios-message button {
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px;
        }

    </style>
</head>
<body>

    <!-- Spinning Image -->
    <img src="output.gif" alt="spinrax">

    <!-- Message for First Interaction -->
    <div id="message">click anywhere for music ðŸŽµ</div>

    <!-- iOS User Message (Dismissable) -->
    <div id="ios-message">
        sorry iOS user, apple blows and won't let ogg files work on iOS, so you're stuck with an inferior version of this site. 
        <button id="dismiss-ios-message">oh ok</button>
    </div>

    <!-- Looping Audio -->
    <audio id="background-audio" loop>
        <source id="audio-source" src="funkytown.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const message = document.getElementById('message');
        const iosMessage = document.getElementById('ios-message');
        const dismissButton = document.getElementById('dismiss-ios-message');
        
        // Function to play audio
        function playAudio() {
            audio.volume = 0.2; // Set volume to 20%
            audio.play().then(() => {
                // Hide the message and save preference
                message.style.display = 'none';
                localStorage.setItem('autoplayAllowed', 'true');
            }).catch(err => {
                console.warn("Audio playback failed:", err);
                message.innerText = "Click to enable music ðŸŽµ"; // Keep the message visible
            });
        }

        // Check if the user is on iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }

        // If iOS, change the audio source to MP3 and show iOS message
        if (isIOS()) {
            const audioSource = document.getElementById('audio-source');
            audioSource.src = "funkytown.mp3"; // Use MP3 for iOS
            audioSource.type = "audio/mp3";
            iosMessage.style.display = 'block'; // Show the iOS message
        }

        // Dismiss iOS message
        dismissButton.addEventListener('click', () => {
            iosMessage.style.display = 'none';
        });

        // Autoplay if previously allowed
        if (localStorage.getItem('autoplayAllowed') === 'true') {
            playAudio();
        }

        // Always allow manual click to play
        document.body.addEventListener('click', playAudio);
    </script>
</body>
</html>
