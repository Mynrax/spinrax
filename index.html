<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spinrax</title>

    <!-- Open Graph Embed -->
    <meta property="og:title" content="spinrax">
    <meta property="og:description" content="hehe mynrax go spin">

    <!-- Favicon (Animated) -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            margin: 0;
            background-color: black; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            cursor: pointer; 
            color: white;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #message {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Spinning Image -->
    <img src="output.gif" alt="spinrax">

    <!-- Message for First Interaction -->
    <div id="message">click anywhere for music ðŸŽµ</div>

    <!-- Looping Audio -->
    <audio id="background-audio" loop>
        <source src="funkytown.ogg" type="audio/ogg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const message = document.getElementById('message');

        // Function to attempt playing audio
        function playAudio() {
            audio.volume = 0.2; // Set volume to 20%
            audio.play().then(() => {
                // Hide the message and save preference
                message.style.display = 'none';
                localStorage.setItem('autoplayAllowed', 'true');
            }).catch(err => {
                console.warn("Audio playback failed:", err);
                message.innerText = "Click to enable music ðŸŽµ"; // Keep the message visible
            });
        }

        // Autoplay if previously allowed
        if (localStorage.getItem('autoplayAllowed') === 'true') {
            playAudio();
        }

        // Always allow manual click to play
        document.body.addEventListener('click', playAudio);
    </script>
</body>
</html>
